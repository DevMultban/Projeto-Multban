<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multban - Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css" style="background-color: #a702d8;">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/multban.min.css">

  <!--ICONE PAGINA-->
  <link rel="icon" type="image/png"
  href="dist/img/logo-multcard-minimizado-roxa.png">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->

  <!--COR DA BORDA DO CONTAINER-->
  <div class="card card-outline card-primary" style="border-color: #a702d8;">
    <div class="card-header text-center">
      <!--LOGO LOGIN-->
      <img src="dist/img/logo-multcard-completa.png" alt="Logo Multcard" 
      style="width: 240px; 
      padding: 10px; 
      padding-right: 9px;
      padding-left: 6px;
      -webkit-transform: scale(1.3);
      -ms-transform: scale(1.3);
      transform: scale(1.3);">
    </div>
    
    <div class="card-body">
      <p class="login-box-msg">Faça login para iniciar sua sessão</p>


      <form>
        <input type="hidden" name="_token" value="">
        <div class="input-group mb-3">
          <input id="user_email" type="email" name="user_email" value="" required autofocus class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="password" id="user_pass"
          class="form-control"
          name="user_pass"
          required autocomplete="current-password"
          placeholder="Senha">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">

              <input type="checkbox" id="remember_me" name="remember">
              <label for="remember_me">
                Manter conectado
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <a href="./home.html" class="btn btn-primary btn-block" style="background-color: #a702d8; border-color: #a702d8;">Log in</a>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-1">
                    <a href="password/forgot-password" style="color: #a702d8;">
                Esqueceu sua senha?
            </a>
              </p>
      
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- multban App -->
<script src="dist/js/multban.min.js"></script>
</body>
</html>
